<hr><h3>
<a name="%E4%B8%80%E4%B8%AA%E5%8F%AA%E4%B8%BA%E8%87%AA%E5%B7%B1%E8%AE%B0%E5%BD%95%E7%9A%84%E5%B7%A5%E5%85%B7" class="anchor" href="#%E4%B8%80%E4%B8%AA%E5%8F%AA%E4%B8%BA%E8%87%AA%E5%B7%B1%E8%AE%B0%E5%BD%95%E7%9A%84%E5%B7%A5%E5%85%B7"><span class="octicon octicon-link"></span></a>一个只为自己记录的工具</h3>

<p>
  每一天的生活，不论浮华或者平淡，苦乐都如影随形。当我们关闭一切社交窗口，静静地坐在床头，睡去之前，回想一下一天的经历，不用写下长篇累牍的文字，不用搜肠刮肚也写不出只言片语，【时光留声】让你只需要用一个音符来记录今天，保存记忆。
</p>
